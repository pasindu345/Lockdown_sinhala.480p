<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Video Ad Flow</title>
    <style>
        /* General Body Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            overflow: hidden;
        }

        /* Container */
        .container {
            text-align: center;
            max-width: 700px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.5);
        }

        /* Buttons */
        button {
            background: #ff6b6b;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff8787;
        }

        /* Timer Message */
        .message {
            font-size: 18px;
            margin: 20px 0;
            color: #f8f9fa;
        }

        /* Video Container */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 20px auto 0;
            padding-bottom: 56.25%; /* Aspect ratio */
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Copyright Notice */
        .copyright {
            font-size: 12px;
            color: red;
            margin-top: 15px;
        }

        /* Hide initially */
        .hidden {
            display: none;
        }

        /* Smooth Fade Animation */
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Section -->
        <div id="welcomeSection" class="fade-in">
            <h1>Welcome to the Video Portal</h1>
            <p>To access the video, please click below and complete the instructions.</p>
            <button id="startAd">Start Ad Process</button>
        </div>

        <!-- Verification Section -->
        <div id="verificationSection" class="hidden fade-in">
            <h2>Ad Completed</h2>
            <p>Verify youâ€™re human to proceed to the video.</p>
            <button id="verifyHuman">Verify Now</button>
        </div>

        <!-- Video Section -->
        <div id="videoSection" class="hidden fade-in">
            <div id="timerMessage" class="message">
                Your video will begin in <span id="countdown">10</span> seconds...
            </div>
            <div class="video-container">
                <iframe 
                    id="videoPlayer" 
                    src="https://filestream-a294f52d94d4.herokuapp.com//stream/33821?code=73aa46b9502450eb4dbbc7d7" 
                    allowfullscreen>
                </iframe>
            </div>
            <p class="copyright">
                * This content is sourced from the internet.
            </p>
        </div>
    </div>

    <script>
        // Initializing Sections
        const welcomeSection = document.getElementById("welcomeSection");
        const verificationSection = document.getElementById("verificationSection");
        const videoSection = document.getElementById("videoSection");
        const timerMessage = document.getElementById("timerMessage");
        const countdownElement = document.getElementById("countdown");
        const videoPlayer = document.getElementById("videoPlayer");

        // Step 1: Start Ad Process
        document.getElementById("startAd").addEventListener("click", () => {
            window.open("https://www.profitablecpmrate.com/m8cijrbt0b?key=22574d5c2af69ed44781e0b7906c4ded", "_blank");
            welcomeSection.classList.add("hidden");
            verificationSection.classList.remove("hidden");
        });

        // Step 2: Human Verification
        document.getElementById("verifyHuman").addEventListener("click", () => {
            verificationSection.classList.add("hidden");
            videoSection.classList.remove("hidden");
            startCountdown();
        });

        // Step 3: Countdown Timer and Video Start
        function startCountdown() {
            let countdown = 10;
            const interval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;

                // When countdown reaches zero
                if (countdown <= 0) {
                    clearInterval(interval);
                    timerMessage.style.display = "none"; // Hide the timer message
                    videoPlayer.src += "&autoplay=1"; // Autoplay video
                }
            }, 1000);
        }
    </script>
</body>
</html>
